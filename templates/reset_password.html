<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .email-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .email-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">üîê</div>
        <h1 class="subtitle">Reset Your Password</h1>
        
        {% if error %}
            <div class="message error-message">{{ error }}</div>
            <a href="/" class="back-link">‚Üê Back to Sign In</a>
        {% else %}
            {% if email %}
                <div class="email-info">
                    <strong>Resetting password for:</strong><br>
                    {{ email }}
                </div>
            {% endif %}
            
            <div id="message-container"></div>
            
            <form id="reset-form">
                <input type="hidden" id="token" value="{{ token }}">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="btn" id="reset-btn">
                    <span class="loading-spinner" id="loading-spinner"></span>
                    Reset Password
                </button>
            </form>
            
            <a href="/" class="back-link">‚Üê Back to Sign In</a>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-form');
            const messageContainer = document.getElementById('message-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resetBtn = document.getElementById('reset-btn');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const token = document.getElementById('token').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    
                    // Clear previous messages
                    clearMessages();
                    
                    // Validation
                    if (!password || !confirmPassword) {
                        showError('Please fill in all fields');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError('Password must be at least 6 characters long');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showError('Passwords do not match');
                        return;
                    }
                    
                    // Show loading
                    showLoading();
                    
                    // Submit form
                    fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();
                        
                        if (data.success) {
                            showSuccess(data.message);
                            form.style.display = 'none';
                            
                            // Redirect to sign in page after 3 seconds
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 3000);
                        } else {
                            showError(data.error || 'An error occurred');
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error:', error);
                        showError('An error occurred while resetting your password');
                    });
                });
            }
            
            function showLoading() {
                if (loadingSpinner) loadingSpinner.style.display = 'inline-block';
                if (resetBtn) resetBtn.disabled = true;
            }
            
            function hideLoading() {
                if (loadingSpinner) loadingSpinner.style.display = 'none';
                if (resetBtn) resetBtn.disabled = false;
            }
            
            function showError(message) {
                clearMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error-message';
                errorDiv.textContent = message;
                messageContainer.appendChild(errorDiv);
            }
            
            function showSuccess(message) {
                clearMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'message success-message';
                successDiv.textContent = message;
                messageContainer.appendChild(successDiv);
            }
            
            function clearMessages() {
                messageContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
